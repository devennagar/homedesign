<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Client - Admin Panel</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h2>Add Client</h2>
    <form action="/api/admin/add-client" method="POST" enctype="multipart/form-data">
      <label for="image">Client Image:</label>
      <input type="file" id="image" name="image" required>

      <label for="name">Client Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter client's name" required>

      <label for="description">Client Description:</label>
      <textarea id="description" name="description" rows="4" placeholder="Enter client description" required></textarea>

      <label for="designation">Client Designation:</label>
      <input type="text" id="designation" name="designation" placeholder="Ex: CEO, Web Developer" required>

      <button type="submit">Submit Client</button>
    </form>
  </div>
  <script src="../script.js"></script>

</body>
</html>
